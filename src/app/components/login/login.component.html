<div class="h-screen flex items-center justify-center">
    <div class="flex flex-col w-72 sm:w-96">
        <div class="flex flex-col w-full">

            <p class="w-full pl-6 text-xl">Login</p>
            <p class="border-b-2 border-white pb-2 w-full"></p>

            <form class="flex flex-col">
                <label for="username">Username:</label>
                <input class="text-slate-800" type="text" name="username" [(ngModel)]="username">

                <label for="password">Password:</label>
                <input class="text-slate-800" type="password" name="password" [(ngModel)]="password">

                <button (click)="onSubmit()">Login</button>
            </form>

        </div>
    </div>
</div>
