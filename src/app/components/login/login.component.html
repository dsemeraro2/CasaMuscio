<div class="h-screen flex items-center justify-center">
    <div class="flex flex-col w-72 sm:w-96">
        <div class="flex flex-col w-full">

            <p class="w-full pl-6 text-xl">Login</p>
            <p class="border-b-2 border-white pb-2 w-full"></p>

            <form class="flex flex-col px-6 pt-4">
                <div class="flex flex-col pb-2">
                    <label for="username">Username:</label>
                    <input class="text-slate-800 p-2 h-8" type="text" name="username" [(ngModel)]="username">
                </div>

                <div class="flex flex-col pb-2">
                    <label class="pt-4" for="password">Password:</label>
                    <input class="text-slate-800 p-2 h-8" type="password" name="password" [(ngModel)]="password">
                </div>

                <button class="border-2 border-slate-800 pt-4 text-xl" (click)="onSubmit()">Accedi</button>
            </form>

        </div>
    </div>
</div>
