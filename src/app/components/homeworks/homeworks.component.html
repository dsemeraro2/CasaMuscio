<div class="flex flex-col text-lg">

    <div class="flex flex-row w-full">

        <div class="flex flex-row w-full">
            <p class="w-full pl-6" style="white-space: nowrap;">Pulizie mese di {{month}}</p>

            <div div class="flex flex-row flex-nowrap justify-end items-end pr-2 w-full text-sm">
                <!-- Icona di modifica -->
                <button (click)="changeHomeworks()" class="flex"><span>Modifica</span></button>
            </div>

        </div>

    </div>

    <p class="border-b-2 border-white pb-2 w-full"></p>

    <div class="flex flex-col py-4 w-full">

        <div *ngFor="let item of homeworks" class="flex py-4 w-full">
            <div class="flex w-1/2 pl-6">
                <p>{{item.id}}:</p>
            </div>

            <div class="flex justify-center w-1/2">
                <div *ngIf="item.value === 'Loading'">Loading...</div>
                <p *ngIf="item.value != 'Loading'">{{item.value}}</p>
            </div>
        </div>
    </div>

</div>
